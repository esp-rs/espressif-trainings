[package]
name = "mqtt"
version = "0.1.0"
authors = ["Anatol Ulrich <anatol.ulrich@ferrous-systems.com>"]
edition = "2021"
resolver = "2"

[profile.release]
opt-level = "s"

[profile.dev]
debug = true    # Symbols are nice and they don't increase the size on Flash
opt-level = "z"

[features]
default = ["native"]
native = ["esp-idf-sys/native"]

[dependencies]
esp-idf-sys = { version = "=0.32.1", features = ["binstart"] }
esp-idf-svc = { version = "=0.45.0", features = ["experimental", "alloc"] }
embedded-svc = "=0.24.0"
esp32-c3-dkc02-bsc = { path = "../../../common/lib/esp32-c3-dkc02-bsc" }
log = "=0.4.17"
anyhow = "=1.0.69"
toml-cfg = "=0.1.3"
esp32c3 = "=0.11.0"
riscv = { version = "=0.10.1" }
get-uuid = { path = "../../../common/lib/get-uuid" }
mqtt-messages = { path = "../../../common/lib/mqtt-messages" }

[build-dependencies]
embuild = "=0.31.0"
anyhow = "=1.0.69"
